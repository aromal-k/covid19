<div class="login-wrapper">
  <!-- <div class="login-bg">
      <img src="../../../assets/images/Login.png" alt="login-bg">
  </div> -->
  <div class="login-container">
    <div class="login-content">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="signUpForm" (ngSubmit)="loginClicked()">
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="userName">
              </mat-form-field>
            </p>

            <p>
              <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
              </mat-form-field>
            </p>

            <span *ngIf="invalidUser" class="required">Incorrect username or password</span>

            <div class="button" [ngClass]="{'not-allowed': !signUpForm.valid}">
              <button class="btn-login" type="submit" mat-button [disabled]="!signUpForm.valid"
                [ngClass]="{'disable-class': !signUpForm.valid}">Login</button>
            </div>

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
